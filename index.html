
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tic-tac-toe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="container">
        <div class="gameboard">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div>
    </div>

    <div class="footer">
        <div class="statusText">
            <label for="player1">Player x</label>
            <input type="text" id="player1" name="player1" placeholder="Name" autofocus autocomplete="off" maxlength="12">
            <label for="player2">Player o</label>
            <input type="text" id="player2" name="player2" placeholder="Name" autocomplete="off" maxlength="12">
        </div>
        <button id="start">Start</button>
    </div>
</body>
</html>
